	<script>
		
        function led(parametro){
            var retroalimentacion;
            var pic;
            if(parametro == 0){
                getReadingOff();

            }
            else if(parametro == 1){
                getReadingOn();
                pic = "focoTurnOn.png"
            }
            
            document.getElementById("myImage").src = pic;
        }
	</script>
    
    <img id="myImage" src="focoTurnOff.png" width="100" height="180">
